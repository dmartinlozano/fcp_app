  dio: ^5.2.1
  video_player: ^2.7.2
  device_info_plus: ^10.1.1
  mime: ^2.0.0
  video_thumbnail: ^0.5.3
  marquee: ^2.2.3
  ffmpeg_kit_flutter_https_gpl: ^6.0.3
